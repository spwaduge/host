<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>NVTIB | Registration</title>
</head>

<body>
    <div class="text-center p-3 mb-2 bg-primary text-white">
        <h1>NVTI Baddegama Registration Form</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
            </div>
            <div class="col-6">
                <div class="card" style="width: 100%;">
                    <form class="m-3">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="Email_2" class="form-label">Email Again</label>
                            <input type="email" class="form-control" id="Email_2">
                        </div>
                        <div class="mb-3">
                            <label for="f_name" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="f_name">
                        </div>
                        <div class="mb-3">
                            <label for="l_name" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="l_name">
                        </div>
                        <div class="mb-3">
                            <label for="birth_date" class="form-label">Birth Date</label>
                            <input type="date" class="form-control" id="birth_date">
                        </div>
                            <div class="mb-3">
                                <label for="gender" class="form-label">Gender :</label>
                                <div class="form-check">
                                  <input class="form-check-input" type="radio" name="Gender" id="Gender" checked>
                                  <label class="form-check-label" for="Gender">Male</label>
                            </div>
                            <div class="form-check">
                                  <input class="form-check-input" type="radio" name="Gender" id="Gender">
                                  <label class="form-check-label" for="Gender">Female</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="Course" class="form-label">Corse</label>
                            <select class="form-select" id="Course" name="course">
                                <option value="male">ICT 5</option>
                                <option value="female">ICT 4</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="Password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="Password" name="pass">
                        </div>
                        <div class="mb-3">
                            <label for="Password2" class="form-label">Password Again</label>
                            <input type="password" class="form-control" id="Password2" name="pass2">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>

                </div>
            </div>
            <div class="col">

            </div>
        </div>
    </div>
    <div class="text-center p-3 mb-2 bg-primary text-white">
        <p>&copy; 2025 Sandaru P. Waduge. All Rights Reserved.</p>
    </div>
</body>


</html>
